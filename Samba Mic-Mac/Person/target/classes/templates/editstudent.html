<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8">
  <title>Student Enroll form</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/custom.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  
 </head>
<body> 
  <h1>Student Enroll Form</h1>
   
   <form action="#" th:action="@{/editsave}" th:object="${student}" method="post">
     <input type="hidden" th:value="${id}" th:field="*{id}"/>
     
     <table>
       <tr>
         <td width="10%">First Name: </td>
         <td width="90%" align="left"><input type="text" th:field="*{firstName}"/></td> 
       </tr>
       
       <tr>
        <td>Last Name : </td>
        <td><input type="text" th:field="*{lastName}"/></td>
       </tr>
       
       <tr>
         <td>Email : </td>
         <td><input type="text" th:field="*{email}"/></td>
       </tr>
       
       <tr>
        <td>Country : </td>
        
        <td>
           <select th:field="*{country}">
             <option th:each="country : ${country}" th:value="${country}">Country</option> 
           </select>
        </td>
       </tr>
       
       <tr>
        <td> Genre : </td>
         <td>  
 			<input type="radio" th:field="*{sex}" value="M"/><label>Male</label>
 			<input type="radio" th:field="*{sex}" value="F"/><label>Female</label>
         </td>
       </tr>
       
        <tr> 
          <td></td>
           <td> <input type="submit" value="Edit" /></td>
        </tr>
     </table>
     
   </form>

</body>
</html>
