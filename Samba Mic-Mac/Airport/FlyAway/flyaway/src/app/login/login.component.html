<div class="bg-contact100" style="background-image: url('/assets/images/bg-01.jpg');">
  <div class="container-contact100">
    <div class="wrap-contact100">
      <div class="contact100-pic js-tilt" data-tilt>
        <img src="/assets/images/pilote.png" alt="IMG">
      </div>

      <form class="contact100-form validate-form">
        <span class="contact100-form-title">
          Veuillez saisir votre ID
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Name is required">
          <input class="input100" type="text" name="username" [(ngModel)]="username" placeholder="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="password" name="password" [(ngModel)]="password" placeholder="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-contact100-form-btn">
            <button class="contact100-form-btn" (click)=checkLogin()>
                Login
              </button>
        </div>
      </form>
    </div>
  </div>
</div>
