 <form th:action="@{/boutiquedvd/api/admin/save/film}" method="post">
    
  <div class="form-group">
    <label for="id">ID :</label>
    <input type="number" class="form-control" name="id" th:value="${film.getId()}" id="id" placeholder=" EX : 1" required>
  </div>
  
  
  <div class="form-group">
    <label for="titre">titre_film :</label>
    <input type="text" class="form-control" name="titre" th:value="${film.getTitre()}" id="titre" placeholder=" EX : Blade 2" required>
  </div>
  
  <div class="form-group">
    <label for="description_film">description_film :</label>
    <input type="text" class="form-control" name="description_film" th:value="${film.getDescription_film()}" id="description_film" placeholder=" EX : Mafia Italienne au canada" required>
  </div>
  
  

  <div class="form-group">
    <label for="prix_film">prix_film :</label>
    <input type="number" class="form-control" name="prix_film" th:value="${film.getPrix_film()}" id="prix_film" placeholder=" EX : 20 " required>
  </div>
  
  
  <div class="form-group">
    <label for="date_sortie">date_sortie :</label>
    <input type="text" class="form-control" name="date_sortie" th:value="${film.getDate_sortie()}" id="date_sortie" placeholder=" EX : Aout 2001" required>
  </div>
  
  
  <div class="form-group">
    <label for="duree_film">duree_film :</label>
    <input type="text" class="form-control" name="duree_film" th:value="${film.getDuree_film()}" id="duree_film" placeholder=" EX : 1h50 " required>
  </div>
  
  
  <div class="form-group">
    <label for="catalogue_film_id">catalogue_film_id :</label>
    <input type="number" class="form-control" name="catalogue_film_id" th:value="${film.getCatalogue_film_id()}" id="catalogue_film_id" placeholder=" EX : 1" required>
  </div>
  
  
  <div class="form-group">
    <label for="langue_id">langue_id :</label>
    <input type="number" class="form-control" name="langue_id" th:value="${film.getLangue_id()}" id="langue_id" placeholder=" EX : 4" required>
  </div>
  
  
  <div class="form-group">
    <label for="image">image_film :</label>
    <input type="file" name="image" th:value="${film.getImage()}" id="image">
  </div>
  
  
  <div class="form-group">
    <label for="disponible">disponible :</label>
    <input type="text" class="form-control" name="disponible" th:value="${film.getDisponible()}" id="disponible" placeholder=" EX : oui OU non" required>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
