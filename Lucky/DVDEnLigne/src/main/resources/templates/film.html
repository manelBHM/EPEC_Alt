    <div class="col" id="tableau">
    
    <table class="table table-hover table-dark" id="mydatatable">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">titre</th>
       <th scope="col">Description</th>
       <th scope="col">prix</th>
       <th scope="col">date_sortie</th>
       <th scope="col">duree_film</th>
       <th scope="col">catalogue_film_id</th>
       <th scope="col">langue_id</th>
       <th scope="col">image_film</th>
       <th scope="col">disponible</th>
        <th scope="col">action</th>
       
      
    </tr>
  </thead>
  <tbody>
  	<tr th:each="f : ${film}">
						<td th:text="${f.getId()}"/>
						<td th:text="${f.getTitre()}"/>
						<td th:text="${f.getDescription_film()}"/>
						<td th:text="${f.getPrix_film()}"/>
						<td th:text="${f.getDate_sortie()}"/>
						<td th:text="${f.getDuree_film()}"/>
						<td th:text="${f.getCatalogue_film_id()}"/>
						<td th:text="${f.getLangue_id()}"/>
						<td th:text="${f.getImage()}"/>
						<td th:text="${f.getDisponible()}"/>
						
						<td>
							<button class="btn btn-danger btn-sm">

								<a
									th:href="@{http://localhost:3030/boutiquedvd/api/admin/delete/film/(id=${f.getId()})}"
									onclick="return confirm(' vous confirmez la suppression ? ')" />
								Delete
							</button>

							<button class="btn btn-success btn-sm">

								<a
									th:href="@{http://localhost:3030/boutiquedvd/api/admin/edit/film/(id=${f.getId()})}"
									onclick="return confirm(' vous confirmez la modification ? ')" />
								Update
							</button>


						</td>
					</tr>

  </tbody>
</table>

     <div class="col-sm-4" id="formulaire">
    
 <form th:action="@{/boutiquedvd/api/admin/save/film}" method="post">
    
  <div class="form-group">
    <label for="titre">titre_film :</label>
    <input type="text" class="form-control" name="titre" id="titre" placeholder=" EX : Blade 2" required>
  </div>
  
  <div class="form-group">
    <label for="description_film">description_film :</label>
    <input type="text" class="form-control" name="description_film" id="description_film" placeholder=" EX : Mafia Italienne au canada" required>
  </div>
  
  
  
  <div class="form-group">
    <label for="prix_film">prix_film :</label>
    <input type="number" class="form-control" name="prix_film" id="prix_film" placeholder=" EX : 20 " required>
  </div>
  
  
  <div class="form-group">
    <label for="date_sortie">date_sortie :</label>
    <input type="text" class="form-control" name="date_sortie" id="date_sortie" placeholder=" EX : Aout 2001" required>
  </div>
  
  
  <div class="form-group">
    <label for="duree_film">duree_film :</label>
    <input type="text" class="form-control" name="duree_film" id="duree_film" placeholder=" EX : 1h50 " required>
  </div>
  
  
  <div class="form-group">
    <label for="catalogue_film_id">catalogue_film_id :</label>
    <input type="number" class="form-control" name="catalogue_film_id" id="catalogue_film_id" placeholder=" EX : 1" required>
  </div>
  
  
  <div class="form-group">
    <label for="langue_id">langue_id :</label>
    <input type="number" class="form-control" name="langue_id" id="langue_id" placeholder=" EX : 4" required>
  </div>
  
  
  <div class="form-group">
    <label for="image_film">image_film :</label>
    <input type="file" name="image_film" id="image_film">
  </div>
  
  
  <div class="form-group">
    <label for="disponible">disponible :</label>
    <input type="text" class="form-control" name="disponible" id="disponible" placeholder=" EX : oui OU non" required>
  </div>
  
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
