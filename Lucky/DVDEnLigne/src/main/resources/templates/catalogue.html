        <div class="row">
        
        
    <div class="col-sm-4" id="formulaire">
    
 <form th:action="@{/boutiquedvd/api/admin/save/catalogue}" method="post">
    
  <div class="form-group">
    <label for="genre">Genre :</label>
    <input type="text" class="form-control" name="genre" id="genre" placeholder="ex : Action" required>
  </div>
  
  <div class="form-group">
    <label for="image">Image :</label>
    <input type="text" class="form-control" name="image" id="image" required>
  </div>
  
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
   
    </div>
    
    
    
    <div class="col" id="tableau">
    
    <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Genre</th>
      <th scope="col">Image_source</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  	<tr th:each="a : ${catalogue}">
						<td th:text="${a.getId()}" />
						<td th:text="${a.getGenre()}" />
						<td th:text="${a.getImage()}" />
						<td>
							<button class="btn btn-danger btn-sm">

								<a
									th:href="@{http://localhost:3030/boutiquedvd/api/admin/delete/catalogue/(id=${a.getId()})}"
									onclick="return confirm(' vous confirmez la suppression ? ')" />
								Delete
							</button>

							<button class="btn btn-success btn-sm">

								<a
									th:href="@{http://localhost:3030/boutiquedvd/api/admin/edit/catalogue/(id=${a.getId()})}"
									onclick="return confirm(' vous confirmez la modification ? ')" />
								Update
							</button>


						</td>
					</tr>

  </tbody>
</table>
