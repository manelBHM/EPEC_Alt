<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Lucky-Airport Admin-Update-Vol</title>


<link rel="stylesheet" type="text/css" th:href="@{/css/updateVol.css}" />



<!-- LIENS BOOTSTRAP CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />

<!-- Font Awesome Icons -->

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">


<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,700"
	rel="stylesheet">

</head>
<body>

	<section id="section-head">

		<article class="conteneur-head">
			<h1>
				<a th:href="@{http://localhost:9090/lucky/airport/}"
					title="LOGO DE LUCKY AIRPORT"> lucky airport </a>
			</h1>

		</article>

	</section>

	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->









	<section id="section-navigation">


		<article class="section-nav-item nav-anim-left">
			<p>
				<a th:href="@{http://localhost:9090/lucky/airport/home}"><i
					class="fas fa-home"></i></a>
			</p>
		</article>



		<article class="section-nav-item nav-anim-left">
			<p>
				<a th:href="@{http://localhost:9090/lucky/airport/adminpilote}">ADMIN-PILOTE</a>
			</p>
		</article>



		<article class="section-nav-item nav-anim-right">
			<p>
				<a th:href="@{http://localhost:9090/lucky/airport/adminavion}">ADMIN-AVION</a>
			</p>
		</article>


		<article class="section-nav-item nav-anim-right">
			<p>
				<a th:href="@{http://localhost:9090/lucky/airport/adminvol}">ADMIN-VOL</a>
			</p>
		</article>

	</section>

	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->



	<div class="legende">

		<p>administrator pilot page</p>
	</div>



	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->


	<section id="section-corps">



		<article id="forme-vol">

			<form th:action="@{/lucky/airport/savevol/}" method="post">

				<div class="content-cache">
					<label for="id">ID_VOL : </label> <input type="text"
						th:value="${vol.getId()}" name="id" id="id"
						placeholder="ex: PARIS" />
				</div>

				<div>
					<label for="site_depart">Site_départ : </label> <input type="text"
						th:value="${vol.getSite_depart()}" name="site_depart"
						id="site_depart" placeholder="ex: PARIS" />
				</div>

				<div>
					<label for="site_arrivee">Site_arrivé : </label> <input type="text"
						th:value="${vol.getSite_arrive()}" name="site_arrive"
						id="site_arrivee" placeholder="ex: TOULOUSE" />

				</div>



				<div>
					<label for="heure_depart">Heure_départ : </label> <input
						type="text" th:value="${vol.getHeure_depart()}"
						name="heure_depart" id="heure_depart" placeholder="ex: 10:00" />

				</div>


				<div>
					<label for="heure_arrivee">Heure_arrivée : </label> <input
						type="text" th:value="${vol.getHeure_arrivee()}"
						name="heure_arrivee" id="heure_arrivee" placeholder="ex: 15:00" />

				</div>

				<div>
					<label for="pilote_id">Pilote_Id : </label> <input type="number"
						name="pilote_id" th:value="${vol.getPilote_id()}" id="pilote_id"
						placeholder="ex: 3" />

				</div>


				<div>
					<label for="avion_id">Avion_Id : </label> <input type="number"
						name="avion_id" th:value="${vol.getAvion_id()}" id="avion_id"
						placeholder="ex: 1" />

				</div>
				<br>

				<div>
					<button class="btn btn-outline-success btn-lg" id="myBtn">Submit</button>

				</div>


			</form>


		</article>



		<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
		<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->




		<article id="data-table">


			<table>
				<thead>
					<tr>
						<th>ID-VOL</th>
						<th>ID PILOTE</th>
						<th>ID AVION</th>
						<th>SITE DEPART</th>
						<th>SITE ARRIVE</th>
						<th>HEURE DEPART</th>
						<th>HEURE ARRIVEE</th>
					</tr>
				</thead>

				<tbody>

					<tr th:each="a : ${vol}">
						<td th:text="${a.getId()}" />
						<td th:text="${a.getPilote_id()}" />
						<td th:text="${a.getAvion_id()}" />
						<td th:text="${a.getSite_depart()}" />
						<td th:text="${a.getSite_arrive()}" />
						<td th:text="${a.getHeure_depart()}" />
						<td th:text="${a.getHeure_arrivee()}" />
					</tr>

				</tbody>

			</table>


		</article>



	</section>


	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
