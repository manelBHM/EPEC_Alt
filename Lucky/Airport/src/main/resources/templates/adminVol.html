<body>

<div class="hello">

<img src="https://images.unsplash.com/photo-1530545124313-ce5e8eae55af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80" alt="">

	<div class="legende">

		<p>administrator flight page</p>
	</div>



	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->


	<section id="section-corps">



		<article id="forme-vol">

			<form th:action="@{/lucky/airport/savevol/}" method="post">

				<div>
					<label for="site_depart">Site_départ : </label> <input type="text"
						name="site_depart" id="site_depart" placeholder="ex: PARIS" />
				</div>

				<div>
					<label for="site_arrive">Site_arrivé : </label> <input type="text"
						name="site_arrive" id="site_arrive" placeholder="ex: TOULOUSE" />

				</div>



				<div>
					<label for="heure_depart">Heure_départ : </label> <input
						type="text" name="heure_depart" id="heure_depart"
						placeholder="ex: 10:00" />

				</div>


				<div>
					<label for="heure_arrivee">Heure_arrivée : </label> <input
						type="text" name="heure_arrivee" id="heure_arrivee"
						placeholder="ex: 15:00" />

				</div>

				<div>
					<label for="pilote_id">Pilote_Id : </label> <input type="number"
						name="pilote_id" id="pilote_id" placeholder="ex: 3" />

				</div>


				<div>
					<label for="avion_id">Avion_Id : </label> <input type="number"
						name="avion_id" id="avion_id" placeholder="ex: 1" />

				</div>

				<br>

				<div>
					<button class="btn btn-outline-success btn-lg" id="myBtn">Submit</button>

				</div>


			</form>


		</article>



		<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
		<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->




		<article id="data-table">


			<table>
				<thead>
					<tr>
						<th>ID PILOTE</th>
						<th>ID AVION</th>
						<th>SITE DEPART</th>
						<th>SITE ARRIVE</th>
						<th>HEURE DEPART</th>
						<th>HEURE ARRIVEE</th>
						<th>ACTION</th>

					</tr>
				</thead>

				<tbody>

					<tr th:each="v : ${vol}">
						<td th:text="${v.getPilote_id()}"/>
						<td th:text="${v.getAvion_id()}" />
						<td th:text="${v.getSite_depart()}" />
						<td th:text="${v.getSite_arrive()}" />
						<td th:text="${v.getHeure_depart()}" />
						<td th:text="${v.getHeure_arrivee()}" />
						  
						<td>
							<button class="btn btn-danger btn-sm">

								<a
									th:href="@{http://localhost:9090/lucky/airport/delete/vol/(id=${v.getId()})}"
									onclick="return confirm(' vous confirmez la suppression ? ')" />
								Delete
							</button>

							<button class="btn btn-success btn-sm">

								<a
									th:href="@{http://localhost:9090/lucky/airport/edit/vol/(id=${v.getId()})}"
									onclick="return confirm(' vous confirmez la modification ? ')" />
								Update
							</button>


						</td>


					</tr>

				</tbody>

			</table>


		</article>



	</section>
