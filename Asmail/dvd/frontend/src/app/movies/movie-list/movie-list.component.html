
  <table class="table table-striped-bordered" *ngIf="movies">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>CreateAt</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies | async">
          <td>{{movie.id}}</td>
          <td>{{movie.name}}</td>
          <td>{{movie.description}}</td>
          <td>{{movie.price}}</td>
          <td>{{movie.createAt}}</td>
          <td><button (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateMovie(movie.id)" class="btn btn-warning" style="margin-left: 8px">Update</button>
            <button (click)="movieDetails(movie.id)" class="btn btn-info" style="margin-left: 8px">Details</button>
        </td>
        </tr>
      </tbody>
  </table>
  <button (click)="createMovie()" class="btn btn-primary" style="margin-left: 8px">Create</button>
