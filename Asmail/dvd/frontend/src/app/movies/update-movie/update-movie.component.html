

<div class="container" style="margin-top: 40px"> <!-- Admin tab -->
  <div class="panel panel-info" style="margin-bottom: 100px">
      <div class="panel-heading">
         <p style="font-size: 18px; font-weight: bold; color: #545454;"><fa name="gamepad" animation="spin"></fa> Create Movie </p>
      </div> 
      <div class="panel-body" *ngIf="movie">

          <div [hidden]="submitted" style="width: 400px;">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Id</label>
                <input type="text" class="form-control" id="id" required [(ngModel)]="movie.id" name="id">
              </div>

              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required [(ngModel)]="movie.name" name="name">
                </div>
          
              <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="movie.description" name="description">
              </div>
          
              <div class="form-group">
                <label for="name">Price</label>
                <input type="text" class="form-control" id="price" required [(ngModel)]="movie.price" name="price">
              </div>
          
              <div class="form-group">
                  <label for="name">CreateAt</label>
                  <input type="date" class="form-control" id="createAt" required [(ngModel)]="movie.createAt" name="createAt">
                </div>
                
                <div class="form-group">
                    <label for="nameCat">Categorie</label>
                    <select class="form-control" id="nameCat">
                        <option [value]="categorie.nameCat" id="nameCat" name="nameCat" *ngFor="let categorie of categories | async"> {{categorie.nameCat}}</option>
                      </select>
                  </div>
              
              <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Update</button> <button style="margin-top: 10px; margin-left: 8px" (click)="homePage()" class="btn btn-danger">Cancel</button>
            </form>
          </div>      
          <div [hidden]="!submitted" style="text-align: center; padding-bottom: 20px;"> 
            <div class="container">
             <div class="alert alert-success" role="alert">
               <h4>You submitted successfully!</h4>
             </div>
           <button class="btn btn-success" (click)="homePage()">Home</button>
           <button style="margin-left: 8px" (click)="homePage()" class="btn btn-danger">Cancel</button>
            </div>
             </div>
      </div>  
  </div>
</div>
