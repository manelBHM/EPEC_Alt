<div style="background: aliceblue; padding: 20px;">
        <h2 class="text-center">ORDER</h2>
        <ul>
            <li *ngFor="let order of orders.productOrders">
                {{ order.product.name }} - ${{ order.product.price }} x {{ order.quantity}} pcs.
            </li>
        </ul>
        <h3 class="text-right">Total amount: ${{ total }}</h3>
        
        <button class="btn btn-primary btn-block" (click)="pay()" *ngIf="!paid">Pay</button>
        
        <div class="alert alert-success" role="alert" *ngIf="paid">
            <strong>Congratulation!</strong> You successfully made the order.
            <button style="margin-left: 20px" class="btn btn-danger" (click)="goToHome()">Finish</button>
        </div>

</div>

<div id="carte-imgs">
        <div>
    <img class="img-thumbnail" src="http://www.pret-pas-cher.fr/wp-content/uploads/2015/01/carte-mastercard.png" alt=""> 
            </div>
            <div>
    <img class="img-thumbnail" src="https://www.techno-finance.fr/wp-content/uploads/2018/10/2000px-Visa_Electron.svg.png" alt=""> 
     </div>          
</div>
