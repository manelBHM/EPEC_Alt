<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<form action="register.jsp" method="post">

Firsrname : <input type="text"  name="firstname" id="firstname"/><br><br>
Lastname :  <input type="text"  name="lastname" id="lastname"/><br><br>
Email ID:  <input type="text"  name="email" id="email"/><br><br>
Username:  <input type="text"  name="userid" id="userid"/><br><br>
Password:  <input type="password"  name="password" id="password"/><br><br>
<input type="checkbox" name="genre" value="male" id="male">Male<br>
<input type="checkbox" name="genre" value="female" id="female">Female<br>
 <input type="submit"  value="Register" id="save_data"/>
</form>

 <p> I have an account . <a href="index.html"> Login Here</a></p>
 
 <script>
 $(document).ready(function(){
	 $("#save_data").click(function(){
		// alert("Success");
		 $.ajax({
			 url: "register.jsp",
			 type: "post",
			 data:{
				 firstname: $('#firstname').val(),
				 lastname: $('#lastname').val(),
				 email: $('#email').val(),
				 userid: $('#userid').val(),
				 password: $('#password').val(),
				 genre: $('#genre').val(),
				 success: function(data){
					 alert("Register Saved Successfully!");
				 }
			 }
		 });
	 });
 });
 
 
 </script>

</body>
</html>
