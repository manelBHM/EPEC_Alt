<div id="addInfo" style="padding: 30px 0; color: #ffffff">
<div class="container">
  <div class="row">
           
          <div class="col-lg-4 containers" style="border-right: 1px solid #6c6c6c;">
          <h6 style="background:  #2980b9; padding: 10px; border-radius: 5px;">Add Pilote</h6>
          <form th:action="@{/admin/savePilote}" method="post" style="background: #dfe4ea; border: 1px solid #c8c8c8; margin-top: -7px; padding: 16px; border-radius: 5px; color: aliceblue;">
     
             <div class="form-group">
          <input class="form-control" type="text" name="name" th:value="${nameString}" placeholder="Pilote name"/>
        </div>
         <div class="form-group">
          <input class="form-control" type="text" name="site" th:value="${siteString}" placeholder="Site"/>
        </div>
        
       <button style="color: #f7f1e3; background-color: #2980b9; !important; color: #FFF; padding: 5px 20px; border-radius: 5px;" type="submit">Save</button>
        </form>
     </div>
