<div id="addInfo" style="padding: 30px 0; color: #ffffff">
<div class="container">
  <div class="row" style="border-top: 1px solid #ccc; padding-top: 6px;">
         
         
          <div class="col-lg-4 containers" style="border-right: 1px solid #ccc;">
          <h6 style="background:  #2980b9; padding: 10px; border-radius: 5px;">Add Pilote</h6>
          <form th:action="@{/admin/savePilote}" method="post" style="background: #dfe4ea; border: 1px solid #c8c8c8; margin-top: -7px; padding: 16px; border-radius: 5px; color: aliceblue;">
           <div class="form-group">
          <input class="form-control" type="text" name="code" th:value="${pilote.code}" placeholder="Pilote code"/>
        </div>
           <div class="form-group">
          <input class="form-control" type="text" name="name" th:value="${pilote.name}" placeholder="Pilote name"/>
        </div>
         <div class="form-group">
          <input class="form-control" type="text" name="site" th:value="${pilote.site}" placeholder="Site"/>
        </div>
       <button style="color: #f7f1e3; background-color: #2980b9; !important; color: #FFF; padding: 5px 20px; border-radius: 5px;" type="submit">Save</button>
       </form>
         </div>
         
                  
          <div class="col-lg-4 containers" style="border-right: 1px solid #ccc;">
          <h6 style="background: #8e44ad; padding: 10px; border-radius: 5px;">Add Avion</h6>
        <form th:action="@{/admin/saveAvion}" method="post" style="background: #dfe4ea; border: 1px solid #c8c8c8; margin-top: -7px; padding: 16px; border-radius: 5px; color: aliceblue;">
         <div class="form-group">
          <input class="form-control" type="text" name="code" th:value="${avion.code}" placeholder="Avion code"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="constructeur" th:value="${avion.constructeur}" placeholder="Constructeur"/>
        </div>
           <div class="form-group">
          <input class="form-control" type="text" name="model" th:value="${avion.model}" placeholder="Model"/>
        </div>
          <div class="form-group">
          <input class="form-control" type="text" name="capicite" th:value="${avion.capicite}" placeholder="Capicité"/>
        </div>
         <div class="form-group">
          <input class="form-control" type="text" name="site" th:value="${avion.site}" placeholder="Site"/>
        </div>
       <button style="color: #f7f1e3; background-color: #8e44ad; !important; color: #FFF; padding: 5px 20px; border-radius: 5px;" type="submit">Save</button>
       </form>
         </div>
         
               <div class="col-lg-4 containers">
        <h6 style="background: #d35400; padding: 10px; border-radius: 5px;">Add Vol</h6>
        <form th:action="@{/admin/saveVol}" method="post" style="background: #dfe4ea; border: 1px solid #c8c8c8; margin-top: -7px; padding: 16px; border-radius: 5px; color: aliceblue;">
   
       <div class="form-group">
          <input class="form-control" type="text" name="code" th:value="${vol.code}" placeholder="Code"/>
        </div>
        
       <div class="form-group">
          <input class="form-control" type="text" name="siteDepart" th:value="${vol.siteDepart}" placeholder="Site Départ"/>
        </div>
        
          <div class="form-group">
          <input class="form-control" type="text" name="siteArrive" th:value="${vol.siteArrive}" placeholder="Site D'arrivé"/>
        </div>
        
         <div class="form-group">
          <input class="form-control" type="text" name="heureDepart" th:value="${vol.heureDepart}" placeholder="Heure Départ"/>
        </div>
        
        <div class="form-group">
          <input class="form-control" type="text" name="heurArrive" th:value="${vol.heurArrive}" placeholder="Heure D'arrivé"/>
        </div>
    
        <div class="form-group">    
        <label for="pilote" style="color:#57606f; margin-left: 4px;">Choisir Pilote</label>
         <select id="pilote" name="piloteCode">
         <option th:each="pilote : ${pilotes}" th:value="${pilote.code}" th:text="${pilote.code}"></option>
          </select>
        </div>
        
            <div class="form-group">    
        <label for="avion" style="color:#57606f; margin-left: 4px;">Choisir Avion</label>
         <select id="avion" name="avionCode">
         <option th:each="avion : ${avions}" th:value="${avion.code}" th:text="${avion.code}"></option>
          </select>
        </div>
        
       <button style="color: #f7f1e3; background-color: #d35400; !important; color: #fff; padding: 5px 20px; border-radius: 5px;" type="submit">Save</button>
       </form>
        </div>
         
         

    </div>
    </div></div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
