<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Lucky-Airport Home</title>


<link rel="stylesheet" type="text/css" th:href="@{/css/display.css}" />



<!-- LIENS BOOTSTRAP CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />

<!-- Font Awesome Icons -->

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">


<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,700"
	rel="stylesheet">

</head>
<body>

	<section id="section-head">

		<article class="conteneur-head">
			<h1>
				<a th:href="@{http://localhost:9090/lucky/airport/}"
					title="LOGO DE LUCKY AIRPORT">lucky - <strong>airport</strong></a>
			</h1>

		</article>

	</section>

	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->



	<section id="section-navigation">

		<article class="nav-pilote section-nav-items">
			<p>
				<a th:href="@{http://localhost:9090/lucky/airport/home}"><i
					class="fas fa-home"></i> pilote</a>

			</p>
		</article>


		<article class="nav-admin section-nav-item">
			<p>
				<a th:href="@{http://localhost:9090/lucky/airport/adminlogin}"><i
					class="fas fa-user-cog"></i> administrator</a>
			</p>
		</article>

	</section>


	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->



	<div class="legende">

		<p>tableau des details sur les vols</p>
	</div>



	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->


	<section id="section-corps">



		<article id="forme-vol">

			<form th:action="@{/lucky/airport/details/pilote/}" method="get">

				<div>
					<label for="id">Entrez votre identifiant pilote : </label> <input
						type="number" name="id" id="id" placeholder="ex: 27" />
				</div>


				<br>

				<div>
					<button class="btn btn-outline-success btn-lg" id="myBtn">Submit</button>

				</div>


			</form>


		</article>



		<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
		<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->


      
       
		<article id="data-table">


			<table>
				<thead>
					<tr>
						<th>ID_AVION</th>
						<th>SITE DEPART</th>
						<th>SITE ARRIVE</th>
						<th>HEURE DEPART</th>
						<th>HEURE ARRIVEE</th>
					</tr>
				</thead>

				<tbody>

					<!-- 	<tr th:each="p : ${pilote}">
				<td th:text="${p.getId()}" />
				<td th:text="${p.getNom()}" />
				<td th:text="${p.getSite()}" /></tr> -->

					
					<tr th:each="v : ${vol}">
						<td th:text="${v.getAvion_id()}" />
						<td th:text="${v.getSite_depart()}" />
						<td th:text="${v.getSite_arrive()}" />
						<td th:text="${v.getHeure_depart()}" />
						<td th:text="${v.getHeure_arrivee()}" />
					</tr>

				</tbody>

			</table>


		</article>



	</section>


	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
	<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
