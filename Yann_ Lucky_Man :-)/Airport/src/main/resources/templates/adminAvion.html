	<section id="section-corps">



		<article id="forme-avion">

			<form th:action="@{/lucky/airport/saveavion/}" method="post">

				<div>
					<label for="constructeur">Constructeur : </label> <input
						type="text" name="constructeur" id="constructeur"
						placeholder="ex: AIRBUS" />
				</div>

				<div>
					<label for="modele">Model : </label> <input type="text"
						name="modele" id="modele" placeholder="ex: BK734" />

				</div>


				<div>
					<label for="capacite">Capacite : </label> <input type="text"
						name="capacite" id="capacite" placeholder="ex: 400" />

				</div>


				<div>
					<label for="site">Site : </label> <input type="text" name="site"
						id="site" placeholder="ex: PARIS" />

				</div>
				<br>

				<div>
					<button class="btn btn-outline-success btn-lg" id="myBtn">Submit</button>

				</div>


			</form>

		</article>



		<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->
		<!--//////////////////////////////////////////////////////////////////////////////////////////////:-->




		<article id="data-table">


			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>CONSTRUCTEUR</th>
						<th>MODEL</th>
						<th>CAPACITE</th>
						<th>SITE</th>
						<th>Action</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="a : ${avion}">
						<td th:text="${a.getId()}" />
						<td th:text="${a.getConstructeur()}" />
						<td th:text="${a.getModele()}" />
						<td th:text="${a.getCapacite()}" />
						<td th:text="${a.getSite()}" />
						<td>
							<button class="btn btn-danger btn-sm">

								<a
									th:href="@{http://localhost:9090/lucky/airport/delete/avion/(id=${a.getId()})}"
									onclick="return confirm(' vous confirmez la suppression ? ')" />
								Delete
							</button>

							<button class="btn btn-success btn-sm">

								<a
									th:href="@{http://localhost:9090/lucky/airport/edit/avion/(id=${a.getId()})}"
									onclick="return confirm(' vous confirmez la modification ? ')" />
								Update
							</button>


						</td>


					</tr>

				</tbody>

			</table>


		</article>



	</section>
