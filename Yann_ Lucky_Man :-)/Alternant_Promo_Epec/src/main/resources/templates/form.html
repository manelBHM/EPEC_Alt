			<div id="formContainer">
				<form th:action="@{/api/v1/addalternant}" method="post">

					<div>
						<label for="firstname">Nom:</label> <input type="text"
							name="firstname" id="firstname" placeholder="ex: toto" />
					</div>

					<div>
						<label for="lastname">Prenom:</label> <input type="text"
							id="lastname" name="lastname" placeholder="ex: toto">
					</div>


					<div>
						<label for="entreprise">Entreprise:</label> <input type="text"
							id="entreprise" name="entreprise" placeholder="ex: Cap-Gemini">
					</div>



					<div>
						<label for="annee">Ann√©e:</label> <input type="text"
							id="annee" name="annee" placeholder="ex: 2019 - 2020">
					</div>

					<div>
						<label for="promo">Promo:</label> <input type="text" id="promo"
							name="promo" placeholder="ex: EPEC">
					</div>


					<br>

					<div>
						<button class="btn btn-outline-primary btn-lg" id="myBtn">Submit</button>
					</div>


				</form>
