<body id="accueil">


	<div id="presentation">
	</div>
	
	<div id="imageSimplon">



<div class="one content">

</div>


<div class="two">
<h1>PROMO EPEC CAMPUS SIMPLON IDF</h1>
</div>



<div class="three content">

</div>

</div>
	


	<section id="firstSection">

		<article>

			
			<div id="item">


				<div class="items">
					<a th:href="@{http://localhost:8081/api/v1/acceuil}"><i class="fas fa-home"></i></a>
				</div>
				
				<div class="items">
					<a th:href="@{http://localhost:8081/api/v1/displayalternant}">Display</a>
				</div>

				<div class="items">
					<a th:href="@{http://localhost:8081/api/v1/formulaire}">Formulaire</a>
				</div>

			</div>


			<div id="legende">Tableau des alternants de la promo
				epec-simplon-idf
				</div>


			<div id="mytab">

				<table>
					<thead>
						<tr>
						   <th>ID</th>
							<th>Nom</th>
							<th>Prénom</th>
							<th>Entreprise</th>
							<th>Année</th>
							<th>Promo</th>
							<th>Action</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="a : ${person}">
						    <td th:text="${a.getId()}"/>
							<td th:text="${a.getNom()}" />
							<td th:text="${a.getPrenom()}" />
							<td th:text="${a.getEntreprise()}" />
							<td th:text="${a.getAnnee()}" />
							<td th:text="${a.getPromo()}" />
							<td>
						
	<button class="btn btn-danger btn-lg">
						
		<a th:href="@{http://localhost:8081/api/v1/delete/alternant/{id}(id=${a.getId()})}" onclick="return confirm(' Are you sure ? ')"/>
						Delete</button>
						
						<button class="btn btn-success btn-lg">
						<a th:href="@{http://localhost:8081/api/v1/update/alternant/{id}(id=${a.getId()})}" onclick="return confirm(' Are you sure ? ')"/>
						Update</button>
		
							
							</td>
						
							
						</tr>

					</tbody>

				</table>
			</div>

		</article>

	</section>
