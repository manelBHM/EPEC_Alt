<h1>WELCOME TO CAMPUS SIMPLON IDF</h1>




	


	<section id="firstSection">

		<article>


			<div id="legende">
			
			<h2>Tableaux des alternants du campus simplon idf</h2>
		
				</div>


			<div id="mytab">

				<table>
					<thead>
						<tr>
						   <th>ID</th>
							<th>Nom</th>
							<th>Prénom</th>
							<th>Entreprise</th>
							<th>Année</th>
							<th>Promo</th>
							<th>Action</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="a : ${person}">
						    <td th:text="${a.getId()}"/>
							<td th:text="${a.getNom()}" />
							<td th:text="${a.getPrenom()}" />
							<td th:text="${a.getEntreprise()}" />
							<td th:text="${a.getAnnee()}" />
							<td th:text="${a.getPromo()}" />
							<td>
						
	<button class="btn btn-danger btn-lg">
						
		<a th:href="@{http://localhost:8081/api/v1/delete/alternant/{id}(id=${a.getId()})}" onclick="return confirm(' vous confirmez la suppression ? ')"/>
						Delete</button>
						
						<button class="btn btn-success btn-lg">
						<a th:href="@{http://localhost:8081/api/v1/update/alternant/{id}(id=${a.getId()})}"/>
						Update</button>
		
							
							</td>
						
							
						</tr>

					</tbody>

				</table>
			</div>

		</article>
