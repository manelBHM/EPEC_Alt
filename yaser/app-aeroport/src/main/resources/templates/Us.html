<body>

<button type="submit" class="btn btn-success">Pilotes</button>

<button type="submit" class="btn btn-success">Vols</button>
</div><br><br>

<div class="list1">

		<thead class="thead-dark">
			<tr>
				<th scope="col">id</th>
				<th scope="col">nom</th>
				<th scope="col">sit</th>
			</tr>

			<tr th:each="s : ${P}">
				<td class="bg-primary" th:text="${P.getId()}" />
				<td class="bg-success" th:text="${P.getNom()}" />
				<td class="bg-warning" th:text="${P.getSit()}" />
	
</div>
