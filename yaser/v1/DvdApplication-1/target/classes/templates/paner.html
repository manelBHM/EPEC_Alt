<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
     
<title>Insert title here</title>
<script src="jquery-3.4.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>

<style type="text/css">
.head{
display:flex;
flex-direction: row;
text-align: center;
align-items: center;
justify-content: space-around; 
background-color:buttonface;
}
.ph img{
 width: 10%;
 }
</style>
</head>
<body>
 
<div class="head">
        <tr> 
        
        <a th:href="@{/userInfo}">go back</a>
      <th:block th:include="/_menu"></th:block>
      <h2>Paner Page</h2>
     
       </tr>
      </div>
      
    <table class="table">
  <caption>List of users</caption>
  <thead>
    <tr>
    
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Photo</th>
      <th scope="col">delete</th>
    
      
    </tr>
    <tr th:each="t : ${D}">
 
     
      <td class="card-title" th:text="${t.getName()}" />
      <td class="card-title" th:text="${t.getPrice()}"/>
      <td class="ph"><img th:src="${t.getPhoto()}"><td/>
      <form action="/DLE" method="post">
						<td  class="warning">
							<button type="submit" name="id" required class="btn btn-danger"
								th:value="${t.id}">delete</button>
						</td>
					</form>
     
  </tr>
    
  </thead>
 
</table>

</body>
</html>
