

<div class="container">
  <p>Enregistrer un pilote</p>
    <form [formGroup]="piloteform" (ngSubmit)="submitPiloteRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group row">
        <label for="nom">Nom</label>
        <input id ="nom" type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      <div class="form-group row">
        <label>Site</label>
        <input type="text" class="form-control" formControlName="site" required/> 
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
