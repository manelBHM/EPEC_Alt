<a class="btn btn-primary" routerLink="/admin-view">Back to List</a>

<div class="container">
    <p>Enregistrer un nouveau DVD</p>
      <form [formGroup]="dvdForm" (ngSubmit)="submitDvdRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
            <label>Title :<input type="text" class="form-control" formControlName="title" required/></label>
         </div>
          <div class="form-group">
              <label>Price :<input type="text" class="form-control" formControlName="price" required/></label>
                </div>
                <div class="form-group">
                    <label>Country :<input type="text" class="form-control" formControlName="country" required/></label>
                 </div>
                  <div class="form-group">
                      <label> VO :<input type="text" class="form-control" formControlName="vo" required/></label>
                  </div>
                  <div class="form-group">
                      <label>Release Date :<input type="text" class="form-control" formControlName="releaseDate" required/></label>
                   </div>
                    <div class="form-group">
                        <label>Photo :<input type="text" class="form-control" formControlName="photo" required/></label>
                    </div>
          
           
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
