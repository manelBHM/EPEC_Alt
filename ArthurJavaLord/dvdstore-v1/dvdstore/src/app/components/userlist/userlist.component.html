<div class="first_block" *ngFor="let dvd of dvds" 
                    (mouseenter)="mouseHovering()" (mouseleave)="mouseLeaving()">
<a [routerLink]="['/dvd', dvd.id]"><span>{{dvd?.title}}</span></a>

<br>
</div>

<div class="second_block" *ngFor="let d of dvdFromCart">
        <a [routerLink]="['/dvd', d.id]"><span>{{d?.title}}</span></a>
</div>
<div class="cart">
    <a href="/cart">My Cart</a>
</div>
