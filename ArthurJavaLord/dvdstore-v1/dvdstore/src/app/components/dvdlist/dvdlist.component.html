<div class="bo">BACK OFFICE</div>

<a class="create" href="/registration">CREATE DVD</a><br>
<h2>DVD LIST</h2><br>

<div class="first_block" *ngFor="let dvd of dvds" 
                    (mouseenter)="mouseHovering()" (mouseleave)="mouseLeaving()">
<a [routerLink]="['/dvdlist', dvd.id]"><span>{{dvd?.title}}</span></a>
<br>
</div>

<div class="second_block" *ngFor="let c of cust" >
        <a [routerLink]="['/cust', c.id]"><span>{{c?.name}}</span></a>
</div>
