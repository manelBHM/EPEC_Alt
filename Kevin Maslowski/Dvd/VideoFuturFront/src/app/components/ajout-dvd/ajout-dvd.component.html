<div class="container">
    <form [formGroup]="dvdform" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price" required/>
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control" formControlName="category" required/>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" required/>
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="text" class="form-control" formControlName="photo" required/>
        </div>
        <div class="form-group">
            <label>View</label>
            <input type="text" class="form-control" formControlName="view" required/>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="text" class="form-control" formControlName="stock" required/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
