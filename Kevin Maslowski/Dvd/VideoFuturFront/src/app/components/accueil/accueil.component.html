  <table class="table table-bordered table-inverse">
    <tr>
      <th>Pochette</th>
      <th>Nom</th>
      <th>Price</th>
      <th>Ajouter au panier</th>

    <tr *ngFor="let dvd of dvds">
      <td><img class="photoprez" src="{{dvd.photo}}"></td>
      <td><a [routerLink]="['/admin/dvds/view', dvd.name]">{{dvd.name}}</a></td>
      <td>{{dvd.price}}€</td>
      <td><button class="btn btn-outline-success my-2 my-sm-0" type="submit">+</button></td>
    </tr>
  </table>
