<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Liste des étudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="container spacer">
		<a th:href="@{form}">Ajouter un étudiant</a>
	</div>
	<div class="container spacer">
		<form th:action="@{Index}" method="get">
			<div class="form-group">
			<label><b>Mot Clé :</b></label>
			<input type="text" name="motCle" th:value="${motCle}"/>
			<button type="submit">Chercher</button>
			</div>
		</form>
	</div>
	<div class="container spacer">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th> <th>Nom</th> <th>Naissance</th> <th>Email</th> <th>Photo</th> <th style="color: red;">DELETE</th> <th style="color: green;">UPDATE</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e:${pageEtudiants.content}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.nom}"></td>
				<td th:text="${e.dateNaissance}"></td>
				<td th:text="${e.email}"></td>
				<td th:text="${e.photo}"></td>
				<td><a onclick="return confirm('Etes vous sûr de vouloir supprimer cet étudiant ?');" th:href="@{supprimer(id=${e.id})}">Supprimer</a></td>
				<td><a th:href="@{modifier(id=${e.id})}">Modifier</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="container">
	  <nav aria-label="...">
		<ul class="pagination justify-content-center">
			<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
			<a th:text="${p}" th:href="@{Index(page=${p}, motCle=${motCle})}" class="page-link"></a>
			</li>
		</ul>
	  </nav>
	</div>
</body>
</html>
