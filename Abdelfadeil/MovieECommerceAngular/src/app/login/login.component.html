
<div>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Customer login</h5>
        </div>

        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="form-group">
              <input  name="username" ngModel type="text" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
                <input  name="email" ngModel type="email" placeholder="email" class="form-control">
              </div>
              <div class="form-group">
              <input  name="password" ngModel type="password" placeholder="password" class="form-control">
            </div>
            <p class="text-center">
              <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
            </p>
          </form>

          <p class="text-center text-muted">Not registered yet?</p>

          <p class="text-center text-muted"><a routerLink="/register"><strong>Register now</strong></a>! It is easy and done in 1Â minute and gives you access to special discounts and much more!</p>
        </div>

      </div>
    </div>
  </div>
