<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title> Register</title>



		
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" 
href="../static/css/style.css"
th:href="@{/css/style.css}"/>
</head>

<body>

<nav class="navbar navbar-light" style="background-color: #638cab; ">
  <div class="container">
  
  </div>
</nav>

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-2 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" th:action="@{/signup}" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="prenom" id="exampleFirstName" placeholder="First Name" required/>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user"   name="nom" id="exampleLastName" placeholder="Last Name" required/>
                  </div>
                </div>
                <div class="form-group">
                  <input  class="form-control form-control-user" name="username"  placeholder="UserName ..." required/>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="password" id="exampleInputPassword" placeholder="Password" required/>
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control form-control-user" name="repassword"   placeholder="Repeat Password" required/>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block" type="submit">
                  Register Account
                </button>
                <hr/>
                
              </form>           
              <!-- <div class="text-center">
                <a class="small" href="forgot-password.jsp">Forgot Password?</a>
                -->
              <div class="text-center">
                <a class="small" th:href="@{http://localhost:8080/login}">Already have an account? Login!</a>
              </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>

 
</body>

</html>
