<div class="app-toolbar">
  <mat-toolbar style="background: wheat">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxHide="false" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-button class="companyName" routerLink="/">
        <span>Oskar</span>
      </a>
      <!-- <span class="menu-spacer"></span> -->
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>Accueil</a>
        <a href="#" mat-button>Produit</a>
        <a href="#" mat-button>Console Admin</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column">
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-button>Accueil</a>
        <a href="#" mat-button>Produit</a>
        <a href="#" mat-button>Console Admin</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
