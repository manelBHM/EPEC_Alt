<div class = "example-container">


<table mat-table *ngIf="produitService.dataSource" [dataSource]="produitService.dataSource"  class="table-hover">
 <ng-container matColumnDef = "id">
   <th mat-header-cell *matHeaderCellDef> id</th>
   <td mat-cell *matCellDef = "let element"> {{element.id}} </td>
   <td mat-footer-cell *matFooterCellDef>Total </td>
 </ng-container>
 <ng-container matColumnDef = "name">
   <th mat-header-cell *matHeaderCellDef>Name</th>
   <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
   <td mat-footer-cell *matFooterCellDef> -- </td>
 </ng-container>
 <ng-container matColumnDef = "description">
   <th mat-header-cell *matHeaderCellDef>Description</th>
   <td mat-cell *matCellDef = "let element"> {{element.description}} </td>
   <td mat-footer-cell *matFooterCellDef> -- </td>
 </ng-container>
 <ng-container matColumnDef = "prix">
   <th mat-header-cell *matHeaderCellDef>Prix</th>
   <td mat-cell *matCellDef = "let element"> {{element.prix}} </td>
   <td mat-footer-cell *matFooterCellDef> -- </td>
 </ng-container>
 <ng-container matColumnDef ="disponible">
   <th mat-header-cell *matHeaderCellDef>Disponible</th>
   <td mat-cell *matCellDef = "let element"> {{element.disponible}} </td>
   <td mat-footer-cell *matFooterCellDef>
 </ng-container>
 <ng-container matColumnDef = "photo">
   <th mat-header-cell *matHeaderCellDef>Photo</th>
   <td mat-cell *matCellDef = "let element"> {{element.photo}} </td>
   <td mat-footer-cell *matFooterCellDef>
 </ng-container>

  <ng-container matColumnDef = "delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element"><button mat-button style="" color="warn" (click)="onDelete($event, element.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
    <td mat-footer-cell *matFooterCellDef>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
 <tr (click)="onUpdate($event, row.id)" mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
 <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

 <ng-container matColumnDef="paginator">
   <td mat-footer-cell *matFooterCellDef [colSpan]="displayedColumns.length">

   </td>
 </ng-container>

 <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>
</table>

</div>
