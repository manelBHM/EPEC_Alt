<form  (ngSubmit)="onSubmit(f)" #f="ngForm"  class="needs-validation" novalidate>
  <div class="">Ajouter
    <div class="form-group">
      <label for="validationTooltip01">Nom Pilote</label>
      <input type="text" class="form-control" id="validationTooltip01" placeholder="Nom" ngModel name="nom" required>
    </div>
      <div class="form-group">
          <label for="validationTooltip01">Id Vol</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="Id Vol" ngModel name="vol_id">
        </div>
    <div class="form-group">
      <label for="validationTooltip01">Site</label>
      <input type="text" class="form-control" id="validationTooltip01" placeholder="site" ngModel name="site" required>
    </div>
   
  </div>

  <button type="submit" class="btn btn-primary btn-lg btn-block"style="background-color: #85c1e9;" [disabled]="f.invalid">Envoyer</button>

</form>
