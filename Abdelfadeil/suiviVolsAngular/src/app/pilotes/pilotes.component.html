<form #f="ngForm" (ngSubmit)="onChercher(f.value)">
  <div class="form-group">
    <label>Mot cl√© :</label>
    <input type="text" name="motCle" ngModel>
    <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-search"></span> Pilotes</button>
  </div>
</form>
<table class="table table-bordered dataTable">
  <thead>
    <tr role="row">
      <th class="sorting_asc">Nom de Pilote</th>
       <th class="sorting">Id</th> 
       <th class="sorting">Id Vol</th>
       <th class="sorting">Site</th> 
       <th class="sorting"></th>
       <th class="sorting"></th>
    </tr>

  </thead>
  <tbody *ngIf="pilotes">
      <tr role="row" class="odd" *ngFor="let p of pilotes._embedded.pilotes">
          <td class="sorting_1">{{p.nom}}</td>
          <td>{{p.id}}</td>
          <td>{{p.vol_id}}</td>
          <td>{{p.site}}</td>
          <td><button type="button" (click)="onUpdate(p)" class="btn btn-outline-primary">Editer</button>
          <td><button type="button" (click)="onDelete(p)" class="btn btn-outline-danger">Supprimer</button>
          </td>
      </tr>
      
    </tbody>
    <tfoot>
        <tr>
          <th rowspan="1" colspan="1"></th>
          <th rowspan="1" colspan="1"></th>
          <th rowspan="1" colspan="1"></th>
          <th rowspan="1" colspan="1"></th>
          <th rowspan="1" colspan="1"></th>
          <th rowspan="1" colspan="1"></th>
        </tr>
    </tfoot>

</table>
<ul class="nav nav-pills">
  <li [ngClass]="i==currentPage?'active':''" class="nav-link" *ngFor="let p of pages; let i=index">
    <a (click)="onPagePilotes(i)">{{i}}</a>
  </li>
</ul>
