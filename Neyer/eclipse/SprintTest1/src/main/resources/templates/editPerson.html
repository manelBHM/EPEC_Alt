<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulaire Personnes</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<div class="container col-12 col-sm-8 col-md-6 col-lg-4 spacer ">
		<div class="card"> 
			<h4 class="card-title">Modifier la personne</h4>
			<div class="card-body">
				<form th:action="@{UpdatePerson}" method="post" th:object="${person}">
				
				<div class="form-group">
						<label class="control-label">ID</label> <input type="text"
							th:field="${person.id}" class="form-control" /> 
							<span class="text-danger" th:errors="*{id}"></span>
					</div>
				  
					<div class="form-group">
						<label class="control-label">Nom</label> <input type="text"
							th:field="${person.nom}" class="form-control" /> 
							<span class="text-danger" th:errors="*{nom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Prenom</label> <input type="text"
							th:field="*{prenom}" class="form-control" />
							 <span class="text-danger" th:errors="*{prenom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date de naissance</label> <input
							type="date" th:field="${person.dateNaissance}"
							class="form-control" />
							 <span th:errors="*{dateNaissance}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Avatar</label> <input type="file"
							th:field="${person.photo}" class="form-control" />
							 <span class="text-danger" th:errors="*{photo}"></span>
					</div>
					<div>
						<button type="submit" class="btn btn-info">Creer</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
