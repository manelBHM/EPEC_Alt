<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste Personnes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<h1>La Liste</h1>
	<br>
	<div class="container spacer">
		<form th:action="@{index}" method="get">
			<div class="form-group">
				<label>Mot Cl√©</label>
				<input type="text" name="motCle" th:value="${motCle}"/>
				<button type="submit">Chercher</button>
			</div>
		</form>
	</div>
	<br>
	<div class="container spacer">
		<table class="table table-sm">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nom</th>
					<th>Prenom</th>
					<th>Date de naissance</th>
					<th>Conteur</th>
					<th>Photo</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pl:${pagePerson.content}">
					<td th:text=${pl.id}></td>
					<td th:text=${pl.nom}></td>
					<td th:text=${pl.prenom}></td>
					<td th:text=${pl.dateNaissance}></td>
					<td th:text=${pl.conteur}></td>
					<td th:text=${pl.photo}></td>
					<td><a onclick="return confirm('Voulez vous vraiment supprimer ?')" th:href="@{supprimer(id=${pl.id})}">Supprimer</a></td>
					<td><a th:href="@{edit(id=${pl.id})}">Modifier</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container"> 
		<ul class="nav justify-content-center">
			<li th:each="p:${pages}" class="nav-item" >
			<a th:text="${p}" th:href="@{index(page=${p},motCle=${motCle})}"
			th:class="${p==pageCourante}?active:''"	></a></li>
		</ul>
	</div>
	<div class="container">
		<a th:href="@{form}">Ajouter une person</a>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
